<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room4Me - Conecte-se agora!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="space-container"></section>
      <section id="main-container">
        <div id="register-container">
          <img src="../../img/logo.svg" alt="logo Room4Me" id="logo" />
          <h2>2. Crie sua conta</h2>

          <label for="profile-img-selector">Foto de perfil</label>
          <div class="image-upload" id="profile-img-selector">
            <label for="profile-img-input">
              <img
                src="../../img/imgInputIcon.svg"
                alt="botão para inserir imagem"
              />
            </label>
            <input type="file" accept="image/*" id="profile-img-input" />
          </div>
          <span id="img-error-msg"></span>
          <label for="name-input">Nome</label>
          <input
            type="text"
            name="name-input"
            id="name-input"
            aria-label="Insira seu nome"
          />
          <span id="name-error-msg"></span>
          <label for="gender-select">Gênero</label>
          <select name="gender-select" id="gender-select">
            <option value="masculine">Masculino</option>
            <option value="feminine">Feminino</option>
            <option value="other">Outro</option>
          </select>
          <div id="buttons-div">
            <button id="back-button">Voltar</button>
            <button id="submit-button" onclick="handleRegister()">
              Confirmar
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
